<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
        integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Efeito Tilt</title>
    <link rel="stylesheet" href="src/css/estilos.css">
</head>

<body>
    <div class="container">

        <div class="card card1">
            <h2>Tênis Verde</h2>
            <img src="src/imagens/tenis-verde.png" alt="" class="produto">
            <button>Comprar</button>
        </div>

        <div class="card card2">
            <h2>Tênis Vermelho</h2>
            <img src="src/imagens/tenis-vermelho.png" alt="" class="produto">
            <button>Comprar</button>
        </div>



    </div>

    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.5
        });
    </script>

</body>

</html>
